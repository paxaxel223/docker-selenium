---
sudo: required

services:
  - docker

language: bash

before_install:
  - docker info
  - make build
  - docker build -t test:local ./Test

script:
  - make test

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    make generate_all;
    make release;
    fi
